<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="main">
        <input type="text" readonly >
        <div class="firstrow row">
            <button class="lightgrey clear operation-clear">AC</button>
            <button class="lightgrey clear clear-last-one">DEL</button>
        </div>

        
        <div class="secondrow row">
            <button class="grey numeric-1">1</button>
            <button class="grey numeric-2">2</button>
            <button class="grey numeric-3">3</button>
            <button class="color operation-divide">รท</button>
        </div>


        <div class="thirdrow row">
            <button class="grey numeric-4">4</button>
            <button class="grey numeric-5">5</button>
            <button class="grey numeric-6">6</button>
            <button class="color operation-multiply">*</button>
        </div>


        <div class="fourthrow row">
            <button class="grey numeric-7">7</button>
            <button class="grey numeric-8">8</button>
            <button class="grey numeric-9">9</button>
            <button class="color operation-addition">+</button>
        </div>


        <div class="fifthrow row">
            <button class="grey dot">.</button>
            <button class="grey numeric-0">0</button>
            <button class="color equal">=</button>
            <button class="color operation-subtraction">-</button>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
